<h2>
    Contact us <small>We respond as fast as we can!</small>
</h2>
<form action="{% url 'feedback' %}" method="POST" class="feedback-form form-horizontal">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group {% if field.errors %}has-error{% endif %}">
            <label for="{{ field.id }}" class="col-sm-2 control-label">{{ field.label }}</label>
            <div class="col-sm-10">
                <p class="form-control-static">
                    {{ field }}
                    {% for error in field.errors %}
                        <label class="control-label" for="{{ field.id }}">{{ error|escape }}</label>
                    {% endfor %}
                </p>
            </div>
        </div>
    {% endfor %}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Send!</button>
        </div>
    </div>
</form>
